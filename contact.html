<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>
    <link rel="stylesheet" href="style.css">
</head>
<body> 
    <div class="title">
        <h1>Would you like to participate?</h1>  
        <h2>Do not Hesitate!</h2> <br>
    </div>

    <form action="submit_page.html"> 
        <fieldset>
            <legend>Join the largest African Arts Gallery by leaving your details below</legend>
            <div>
                <label for="fname">Full Name:</label>
                <input type="text" id="fname" name="fname" placeholder="e.g.John Doe" required>
            </div> 

            <div class="checks"> <br>
                <p>Gender</p>

                <input type="radio" id="male" name="gender" value="male" required>
                <label for="male">Male</label>
                                
                <input type="radio" id="female" name="gender" value="female" required>
                <label for="female">Female</label>
                
            </div>

            <div>
                <label for="country">Country:</label>
                <input type="text" id="country" name="country"  placeholder="e.g. Zambia" required>
            </div>

            <div>
                <label for="arttype">Art Type:</label>
                <input type="text" id="arttype" name="arttype"  placeholder="e.g. Mosaic" required>
            </div>

            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="e. g. johndoe@gmail.com" required>
            </div> <br>

            <div>
                <labe for="subscribe">Check the box if you'd also like to  be added to our mailing list for our monthly newsletter. </label>
                <input type="checkbox" id="subscribe" name="subscribe">
            </div> <br>

            <div>
                <input type="submit" id="submit" value="Submit" onclick="redirectToJavaScriptpage()">

                <script>
                    function redirectToJavaScriptpage() {
                        window.location.href = "script.js";    
                    }
                </script>
            </div> <br>


            <p>*You will be contacted in 3 - 5 business days.</p>
            
        </fieldset>    
    </form>
    
    

</body>
</html>
